<div class="container">
  <igx-grid #grid [data]="people | async" [rowEditable]="true" [primaryKey]="'id'" (rowAdded)="personAdded($event)"
    (rowEditDone)="personEdited($event)" [sortingOptions]="sortingOptions" [sortStrategy]="sortStrategy">
    <igx-grid-toolbar>
      <igx-grid-toolbar-actions>
        <button igxButton (click)="addPerson(grid)">Добави човек</button>
      </igx-grid-toolbar-actions>
    </igx-grid-toolbar>
    <igx-column width="60px" [editable]="false">
      <ng-template igxCell let-cell="cell">
        <button igxButton="icon" (click)="startDeletePerson(cell)">
          <igx-icon>delete</igx-icon>
        </button>
      </ng-template>
    </igx-column>
    <igx-column field="name" header="Име" [sortable]="true" [resizable]="true"></igx-column>
    <igx-column field="phone" header="Телефон" [sortable]="true" [resizable]="true"></igx-column>
    <igx-column field="email" header="e-mail" [sortable]="true" [resizable]="true"></igx-column>
    <igx-column field="birthDate" header="Роден на" [sortable]="true" [dataType]="'date'"
      [resizable]="true"></igx-column>
    <igx-column field="chips" [dataType]="'boolean'" [width]="'120px'" [editable]="false"
      [headerTemplate]="chipsHeader">
      <ng-template igxCell let-cell="cell">
        {{ renderChips(cell) }}
      </ng-template>
    </igx-column>
    <igx-column field="descriptors" header="Имоти" [sortable]="true" [editable]="false" [resizable]="true">
      <ng-template igxCell let-cell="cell">
        {{ renderProperties(cell) }}
      </ng-template>
    </igx-column>
  </igx-grid>
</div>
<igx-dialog #dialog><app-delete #deleteDialog></app-delete></igx-dialog>
<ng-template #chipsHeader>
  <span class="igx-grid-th__title">
    <div style="line-height: initial;"><span style="line-height: 25px;" title="Чип">Чип</span></div>
    <div style="line-height: initial;"><span style="line-height: 25px;" title="Чип">вкл./изкл.</span></div>
  </span>
</ng-template>

<div class="container">
  <igx-grid #grid [data]="people | async" width="100%" height="700px" [rowEditable]="true" [primaryKey]="'id'"
    (rowAdded)="personAdded($event)" (rowEditDone)="personEdited($event)" [sortingOptions]="sortingOptions">
    <igx-grid-toolbar>
      <igx-grid-toolbar-actions>
        <button igxButton (click)="addPerson(grid)">Добави човек</button>
      </igx-grid-toolbar-actions>
    </igx-grid-toolbar>
    <igx-column width="60px" [editable]="false">
      <ng-template igxCell let-cell="cell">
        <button igxButton="icon" (click)="startDeletePerson(cell)">
          <igx-icon>delete</igx-icon>
        </button>
      </ng-template>
    </igx-column>
    <igx-column field="name" header="Име" [sortable]="true"></igx-column>
    <igx-column field="phone" header="Телефон" [sortable]="true"></igx-column>
    <igx-column field="email" header="e-mail" [sortable]="true"></igx-column>
  </igx-grid>
</div>
<igx-dialog #dialog><app-delete-dialog #deleteDialog></app-delete-dialog></igx-dialog>

<div class="container">
  <igx-grid [data]="users | async" width="800px" height="600px" [rowEditable]="true" [primaryKey]="'id'"
    (rowAdded)="userAdded($event)" (rowEditDone)="userEdited($event)">
    <igx-column field="id"></igx-column>
    <igx-column field="userName"></igx-column>
    <igx-column field="role">
      <ng-template igxCell let-cell="cell">
        {{ parseRole(cell.value) }}
      </ng-template>
      <ng-template igxCellEditor let-cell="cell">
        <igx-select type="border" [(ngModel)]="cell.editValue" style="height: max-content; min-width: min-content;">
          <igx-select-item [value]="item.value" *ngFor="let item of roles">
            {{item.name}}
          </igx-select-item>
        </igx-select>
      </ng-template>
    </igx-column>
    <igx-column field="password"></igx-column>
    <igx-action-strip #actionstrip>
      <igx-grid-editing-actions [addRow]="true"></igx-grid-editing-actions>
    </igx-action-strip>
  </igx-grid>
</div>
